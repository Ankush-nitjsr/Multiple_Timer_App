<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutiple Timer App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Multiple Timers App</h1>
    <section id="Timer-Input-Section">
      <div id="input-section">
        <div id="set-time">
          <label for="setTime" style="background-color: #34344a"
            >Set Time :</label
          >
        </div>
        <div id="input-time">
          <input type="number" placeholder="hh" />
          <span>:</span>
          <input type="number" placeholder="mm" />
          <span>:</span>
          <input type="number" placeholder="ss" />
        </div>
        <div style="background-color: #34344a">
          <button id="set-button" onclick="addActiveTimer()">Set</button>
        </div>
      </div>
    </section>
    <section id="Active-Timers-Display-Section">
      <div id="section2-title">
        <h3>Current Timers</h3>
      </div>
      <div id="active-timer"></div>
    </section>
    <section id="Timer-End-Display-Design"></section>
  </body>
  <script src="app.js"></script>
</html>
