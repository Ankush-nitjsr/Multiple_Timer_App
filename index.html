    <title>Mutiple Timer App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"

  <body>
    <h1>Multiple Timers App</h1>
    <section id="Timer-Input-Section">
      <div class="input-section">
        <div id="set-time">
          <label for="setTime" style="background-color: #34344a"
            >Set Time :</label
          >
        </div>
        <div id="input-time">
          <input
            type="number"
            id="inputHour"
            placeholder="hh"
            value="0"
            min="0"
            max="23"
            step="1"
          />
          <span>:</span>
          <input
            type="number"
            id="inputMinute"
            placeholder="mm"
            value="0"
            min="0"
            max="59"
            step="1"
          />
          <span>:</span>
          <input
            type="number"
            id="inputSecond"
            placeholder="ss"
            value="3"
            min="0"
            max="59"
            step="1"
          />
        </div>
        <div style="background-color: #34344a">
          <button id="action-button">Set</button>
        </div>
      </div>
    </section>
    <section id="Active-Timers-Display-Section">
      <div id="section2-title">
        <h3>Current Timers</h3>
      </div>
      <div id="active-timer">
        <span id="no-active-timer-notification"
          >You have no timers currently!</span
        >
